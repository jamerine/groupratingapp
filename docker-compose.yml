version: '3.7'

services:

  app:
    tty: true
    stdin_open: true
    build: .
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    links:
      - postgres
    depends_on:
      - 'postgres'
      - 'redis'
    env_file:
      - '.env'

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/app'
    env_file:
      - '.env'
  
  postgres:
    image: postgres:9.5
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: groupratingapp
      POSTGRES_DB: groupratingapp_development
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
     image: 'redis:4.0-alpine'
     volumes:
       - './data/redis:/data'

volumes:
  postgres:
  redis:

